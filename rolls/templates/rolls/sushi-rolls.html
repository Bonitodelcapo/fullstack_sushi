<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fullstack Sushi</title>
  </head>
  <body>
    <!-- Navbar con Image and text-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            {% load static %}
            <img src="{% static 'rolls/logo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Fullstack Sushi
          </a>
        </div>
    </nav>
    <!-- Container con titolo e paragrafo + bottoni-->
    <div class="container my-5 text-center" style="max-width: 580px;">
      <h1>Sushi per Programmatori!</h1>
      <p class="lead">Concediti una favolosa pausa ricca di STICAZZI OOOOOOO</p>
      <button type="button" class="btn btn-primary">Ordina subito!</button>
      <a href="/rolls/contattaci" type="button" class="btn btn-secondary">Contattaci!</a>
    </div> 
    <!-- Container con le Cards-->
    <div class="container">
      <div class="row">
          {% for roll in rolls %}
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <img src="{{roll.immagine.url}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{roll.nome}}</h5>
                <p class="card-text">â‚¬{{roll.prezzo}}</p>
                <a href="#" class="btn btn-primary">Aggiungi</a>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
